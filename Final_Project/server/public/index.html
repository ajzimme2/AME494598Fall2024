<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Movement Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Connect to the WebSocket
        const socket = new WebSocket('wss://tejaswigowda.com/quatro/');

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a 3D object to represent the movement (e.g., a sphere)
        const geometry = new THREE.SphereGeometry(0.1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Set up the camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle incoming data
        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data); // Assuming data is JSON
                const { w, x, y, z } = data; // Assuming data contains w, x, y, z coordinates

                // Log the data
                console.log(data);

                // Update sphere position
                sphere.position.set(x, y, z);
            } catch (err) {
                console.error('Error parsing data:', err);
            }
        };

        // Handle WebSocket errors
        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };
    </script>
</body>
</html>
